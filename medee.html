    <script>
      class News {
        constructor(image, title, date, tovch) {
          this.image = image;
          this.title = title;
          this.date = date;
          this.tovch = tovch;
        }
        render() {
          return `<article>
          <img src="${this.image}" />
          <p>${this.date}</p>
          <h4>${this.title}</h4>
          <a href="${this.tovch}">Дэлгэрэнгүй</a>
        </article>`;
        }
      }

      function App(articles, targetElement) {
        let retVal = "";
        for (const article of articles) {
          let articleObj = new News(
            article.image,
            article.title,
            article.date,
            article.tovch
          );
          retVal += articleObj.render();
        }
        document
          .getElementById(targetElement)
          .insertAdjacentHTML("beforeend", retVal);
      }

      const newsData = {
        catefories: ["Cat1", "Cat2", "Cat3"],

            title:
              "Тү Лэ Жүрийн 5-н жилийн ойн хүрээнд сугалаатай бэлэгтэй худалдаа",
            tovch: "index.html",
          },
        ],
      };
      window.onload = () => App(newsData.articles, "myTarget");
    </script>
