    <script>
      class News {
        constructor(image, title, date, tovch) {
          this.image = image;
          this.title = title;
          this.date = date;
          this.tovch = tovch;
        }
        render() {
          return `<article>
          <img alt="medeenii zurag" src="${this.image}" />
          <div>
            <p>${this.date}</p>
            <h1>${this.title}</h1>
            <a href="${this.tovch}">Дэлгэрэнгүй</a>
          </div>
        </article>`;
        }
      }
      function App(articles, targetElement) {
        let retVal = "";
        for (const article of articles) {
          let articleObj = new News(
            article.image,
            article.title,
            article.date,
            article.tovch
          );
          retVal += articleObj.render();
        }
        document
          .getElementById(targetElement)
          .insertAdjacentHTML("beforeend", retVal);
      }
